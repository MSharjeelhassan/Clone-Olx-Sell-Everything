<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olx Markerplace</title>
    <script src="https://kit.fontawesome.com/9f6a82e063.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="blue">
            <div class="bluebox"><img src="images/logoblue.png" alt=""></div>
            <div class="bluebox"><i class="fa-solid fa-car"></i> <p>MOTORS</p></div>
            <div class="bluebox"><i class="fa-solid fa-building"></i> PROPERTY</div>
        </div>
        <div class="black">
            <div class="logo blackbox"><img src="images/logo.jpeg" alt="Logo"></div>
            <div class="blackbox"><input type="search" placeholder="Pakistan"></div>
            <div class="blackbox blackbox2"><input size="40" type="text" placeholder=" Find cars mobile phones and more.."><button>Images</button></div>
            <div class="blackbox">Login</div>
            <div class="blackbox"><button>SELL</button></div>

        </div>
    </header>
    <br>
    <main>
        <div class="cate">
            <div class="cat">All categories <i class="fa-solid fa-angle-down"></i></div>
            <div class="cat">Mobile Phones</div>
            <div class="cat">Cars</div>
            <div class="cat">Motorcycles</div>
            <div class="cat">Houses</div>
            <div class="cat">TV - Video - Audio</div>
            <div class="cat">Tablets
            </div>
            <div class="cat">Land & Plots</div>
        </div>
        <div class="banner"><img src="images/olx-main-banner.jpeg" alt=""></div>
        <h3 id="all">All categories</h3>

        <div class="allcat">
            
            <div class="allitem"><img src="images/olx-mobile.png" alt="mobile"></div>
            <div class="allitem"><img src="images/olx-car.png" alt="Vehicle"></div>
            <div class="allitem"><img src="images/property-rent.png" alt="Property"></div>
            <div class="allitem"><img src="images/animal.png" alt="Animal"></div>
            <div class="allitem"><img src="images/bike.png" alt="Bike"></div>
            <div class="allitem"><img src="images/books.png" alt="Books"></div>
            <div class="allitem"><img src="images/business.png" alt="Business"></div>
            <div class="allitem"><img src="images/electronics.png" alt="electronics"></div>
            <div class="allitem"><img src="images/fashion.png" alt="Fashion"></div>
            <div class="allitem"><img src="images/furniture.png" alt="Furtinure"></div>
            <div class="allitem"><img src="images/jobs.png" alt="Jobs"></div>
            <div class="allitem"><img src="images/kids.png" alt="Kids"></div>
            <div class="allitem"><img src="images/services.png" alt="Services"></div>
            <div class="allitem"><img src="images/property-sale.png" alt="Sale"></div>
           
        </div>
    </main>
</body>

</html>
